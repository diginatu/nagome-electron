<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Nagome</title>
    <link rel="stylesheet" href="./style.css" type="text/css" media="all" />

    <!--bootstrap-->
    <script src="./node_modules/jquery/dist/jquery.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" crossorigin="anonymous">
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="win">
      <div id="head_form">
        <form>
          <div style="display:inline-block">
            <label for="Broad_ID">Broad ID</label>
            <input class="form-control" placeholder="Broad ID, URI" style="width:auto; display:inline-block;" type="text" name="Broad_ID" value="" id="Broad_ID">
            <button class="btn btn-default" style="width:auto;" onclick='r.connect(document.getElementById("Broad_ID").value);'>Receive</button>
          </div>
          <div style="display:inline-block">
            audience : <span id="audience"></span>
            comments : <span id="num_comments"></span>
            <span id="broad_time"></span>
          </div>
        </form>
      </div>
      <div id="holder">
        <div id="comment_scroll">
          <table class="table table-hover table-condensed" id="comment_tb">
            <thead id="comment_tb_head">
              <tr>
                <th>No.</th><th>User</th><th>Comment</th>
              </tr>
            </thead>
            <tbody id="comment_tb_body">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
  <script>
var r = require('./renderer.js');
  </script>
</html>
